<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link rel="shortcut icon" href="./images/icons8-rain-cloud-96.png" type="image/x-icon">
</head>

<body>
    <div class="app-container">
        <div class="weather-card">
            <h1 class="app-title">Weather App</h1>
            <div class="search-container">
                <input type="text" id="city" placeholder="Enter city name">
                <button id="search">Search</button>
            </div>
            <div class="weather-info">
                <h2 class="city-name">City, Country</h2>
                <p class="date-time">Local Time</p>
                <p class="temperature">Temperature: <span class="temperature-value"></span></p>
                <p class="condition">Condition: <span class="condition-text"></span></p>
                <p class="humidity">Humidity: <span class="humidity-value"></span></p>
                <p class="wind-speed">Wind Speed: <span class="wind-speed-value"></span></p>
                <p class="pressure">Pressure: <span class="pressure-value"></span></p>
                <p class="cloudiness">Cloudiness: <span class="cloudiness-value"></span></p>
                <p class="visibility">Visibility: <span class="visibility-value"></span></p>
            </div>
        </div>
    </div>
</body>

</html>
